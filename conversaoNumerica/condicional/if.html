<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicoly Avelino">
    <title>Condicionais</title>

</head>

<body>
    <!------------------------------ HEADER ----------------------------->
    <header>
        <h1>Simples(if)</h1>
    </header>
    <script language="javascript">
        // Ler dois valores, independente da ordem em que foram digitados e apresentá-los em ordem crescente

        // Definição das Variáveis
        var js_n1;
        var js_n2;
        var js_n3;

        // Entrada de Dados
        js_n1 = parseInt(window.prompt('Informe o valor do primeiro número ', '00'));
        js_n2 = parseInt(window.prompt('Informe o valor do segundo número ', '00'));

        // Saida de Dados
        document.write('número 1 digitado = ' + js_n1);
        document.write('<br>número 2 digitado = ' + js_n2);

        // saida de dados com classificacao condicional
        if (js_n1 > js_n2) {
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }
        document.write('<p><b>Classificação em Ordem Crescente:</b> ' + js_n1 + ' e ' + js_n2);
    </script>

</body>

</html>
