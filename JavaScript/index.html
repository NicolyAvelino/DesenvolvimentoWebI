<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Testando JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicoly Avelino">
    <link rel="stylesheet" href="style/style.css">
    <script>
        function mudacor(color){
            document.getElementsByTagName("BODY")[0].style.backgroundColor=color;
        }
    </script>
</head>

<body>
    <main>
        <h1>Testando JS - Clicar</h1>
        <div class="boxVermelho" onclick="mudacor('red')"></div>
        <div class="boxVerde" onclick="mudacor('green')"></div>
        <div class="boxAzul" onclick="mudacor('blue')"></div>

        <h1>Testando JS - Passar o Mouse</h1>
        <div class="boxVermelho" onmouseover="mudacor('red')"></div>
        <div class="boxVerde" onmouseover="mudacor('green')"></div>
        <div class="boxAzul" onmouseover="mudacor('blue')"></div>
    </main>
</body>

</html>
